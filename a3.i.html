<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numb = prompt('Input:')
        document.write(`Input: ${numb}`);
        let ans = numb%2;
        let Output;
        if (ans == 0)
        {
            Output = (`The number entered is ${numb} and number is even`);
        }
        else
        {
            Output = (`The number entered is ${numb} and number is odd`);
        }
        document.write( "\n" +Output);
        
            </script>
    
        
</body>
</html>
